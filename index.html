<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Formulario de pago </title>
</head>

<body>
    <!-- Contendedor formulario -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 ">
            <div class="card" style="width: 60rem;">
                <div class="card-header">
                    <div class=" mb-0"><strong>Payment form example</strong></div>

                </div>
                <!-- Contendedor datos de pago-->
                <div class="card-body">
                    <div id="alert-msg" class="alert alert-danger mt-2"> Some fields are missing</div>
                    <form>
                        <div class="row mt-4">
                            <div class="col-sm-5 pb-3">
                                <label for="cardNumber">Card# </label>
                                <input type="text" id="cardNumber" class="form-control" placeholder="XXXXXXXXXXXXX">
                            </div>

                            <div class="col-sm-3 pb-3">
                                <label for="cvcNumber">CVC# </label>
                                <input type="text" id="cvcNumber" class="form-control" placeholder="0000">

                            </div>
                            <div class="col-sm-4 pb-3">
                                <label for="amount">Amount</label>
                                <div class="input-container">
                                    <i class="fa-solid fa-dollar-sign"></i><input type="number" id="amount"
                                        class="form-control" placeholder="Amount">
                                </div>
                            </div>
                            <!--Datos comprador-->
                            <div class="col-sm-6 pb-3">
                                <label for="name">First Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="col-sm-6 pb-3">
                                <label for="lastName"> Last Name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>

                            <div class="col-sm-6 pb-3">

                                <label for="city"> City</label>
                                <input type="text" class="form-control" id="city">
                            </div>

                            <div class="col-sm-3 pb-3">

                                <label for="state"> State</label>
                                <select class="form-control custom-select" id="state">
                                    <option value="pstate">
                                        Pick a state
                                    </option>
                                    <option value="mo">Montana</option>
                                    <option value="co">Colorado</option>
                                    <option value="tx">Texas</option>
                                </select>
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="zip">Postal Code</label>
                                <input type="text" class="form-control" id="zip">
                            </div>
                            <div class="col-md-6 pb-3">
                                <p>We accept: </p>
                                <div class="text-bg-secondary p-0" style="width: 16rem; height: 3rem;>
                                    <label class=" btn btn-secondary"></label>
                                    <input type="radio" name="option" id="master">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                    <label class=" btn btn-secondary"></label>
                                    <input type="radio" name="option" id="visa">
                                    <i class="fa-brands fa-cc-visa"></i>
                                    <label class=" btn btn-secondary"></label>
                                    <input type="radio" name="option" id="diners">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                    <label class=" btn btn-secondary"></label>
                                    <input type="radio" name="option" id="american">
                                    <i class="fa-brands fa-cc-amex"></i>

                                </div>

                            </div>
                            <div class="col-md-6 pb-3">
                                <label for="Msg" mb-1> Message:</label>
                                <textarea id="Message" class="form-control" rows="4"></textarea>
                                <p>Add any notes here.</p>
                            </div>

                        </div>


                    </form>
                </div>
                <div class=" card card-footer">
                    <div class="button-footer ms-auto">
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
